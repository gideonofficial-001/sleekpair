<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SLEEK MD Pair Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>SLEEK MD â€“ Pair Generator</h2>

  <div class="input-group">
    <label>Phone Number (with country code)</label>
    <input id="phone" placeholder="e.g. 254712345678">
  </div>

  <div class="input-group">
    <label>Token</label>
    <input id="token" type="password" placeholder="Enter your secret token">
  </div>

  <button onclick="generate()">Generate Pair Code</button>

  <p id="msg"></p>

  <div id="loader" class="loader" style="display:none;">Generating...</div>

  <div id="output" style="display:none;">
    <h3>Pairing Code</h3>
    <p id="pairCode"></p>

    <button onclick="copyCode()">Copy Code</button>

    <h3>QR Code</h3>
    <img id="qr" alt="QR Code">

    <h3>Session ID</h3>
    <p id="sessionId"></p>

    <button onclick="downloadSession()">Download Session ZIP</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
