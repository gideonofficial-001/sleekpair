<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLEEK MD Pairer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>SLEEK MD PAIRER</h1>

    <form id="pairForm">
      <label>Token</label>
      <input type="text" id="token" placeholder="PAIR_SECRET" required />

      <label>Phone Number</label>
      <input type="text" id="phone" placeholder="2547XXXXXXXX" required />

      <button type="submit">Generate Pair Code</button>
    </form>

    <div id="result" class="hidden">
      <h2>Pair Code</h2>
      <p id="pairCode"></p>

      <h2>QR Code</h2>
      <img id="qrImage" />

      <button id="downloadBtn">Download Session</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
