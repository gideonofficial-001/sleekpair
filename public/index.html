<!-- Particles inline script -->
<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let w, h, particles = [];
function resize(){ w = canvas.width = innerWidth; h = canvas.height = innerHeight; }
window.addEventListener('resize', resize);
resize();
class Particle { constructor(){ this.init(); } init(){ this.x = Math.random()*w; this.y = Math.random()*h; this.size = Math.random()*2+1; this.speed = Math.random()*0.9+0.2; this.alpha = Math.random()*0.6+0.3; } update(){ this.y += this.speed; if(this.y > h) this.init(); } draw(){ ctx.globalAlpha = this.alpha; ctx.fillStyle = '#ff0088'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); } }
for(let i=0;i<150;i++) particles.push(new Particle());
function animate(){ ctx.clearRect(0,0,w,h); particles.forEach(p=>{p.update(); p.draw();}); requestAnimationFrame(animate); }
animate();
</script>
