<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLEEK MDâœ¨ Pair Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>WhatsApp Pair Code Generator</h1>

    <button onclick="generateCode()">Generate Code</button>

    <div id="result"></div>

    <script>
        async function generateCode() {
            try {
                const res = await fetch('/api/pair-code', { method: 'POST' });
                const data = await res.json();
                document.getElementById('result').innerText = data.code;
            } catch (err) {
                document.getElementById('result').innerText = "Error generating code";
            }
        }
    </script>

</body>
</html>
